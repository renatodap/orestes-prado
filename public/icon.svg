<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b8960c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Coffee bean / Chart symbol -->
  <g transform="translate(256,256)">
    <!-- Stylized "OP" monogram -->
    <text x="0" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="200" font-weight="bold" fill="url(#accent)">OP</text>
    <!-- Underline accent -->
    <rect x="-100" y="70" width="200" height="8" rx="4" fill="url(#accent)" opacity="0.8"/>
  </g>
</svg>
